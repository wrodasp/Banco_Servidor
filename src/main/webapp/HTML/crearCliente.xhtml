<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough">
<h:head>
</h:head>
<ui:composition template="index.html">
	<body>
		<ui:define name="formCliente">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-content nopadding" style="color: black">
							<h3 class="box-title" align="center">Crear Cliente</h3>
							<div align="right" style="margin-right: 3%;">
								<script>
									var f = new Date();
									document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
								</script>
							</div>
								<h:form action="#" method="get" class="form-horizontal">
									<div class="control-group">
										<label class="control-label">Nombre:</label>
										<div class="controls">
											<input value="#{usuarioBean.persona.nombre}" type="text" class="span11" placeholder="Ingrese su nombre" style="width: 20%;"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Apellido:</label>
										<div class="controls">
											<input value="#{usuarioBean.persona.apellido}" type="text" class="span11" placeholder="Ingrese su apellido" style="width: 20%;"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Cédula:</label>
										<div class="controls">
											<input value="#{usuarioBean.persona.cedula}" type="text" class="span11" placeholder="Ingrese su cédula" style="width: 20%;"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Monto Inicial:</label>
										<div class="controls">
											<input value="#{usuarioBean.monto}" type="text" class="span11"
												placeholder="Ingrese el monto inicial" style="width: 20%;"/>
										</div>
									</div>
									<div class="control-group" style="margin-left: 3.8%">
										<label class="control-label">Información del contacto</label>
									</div>
									<div class="control-group">
										<label class="control-label">Correo electrónico :</label>
										<div class="controls">
											<input value="#{usuarioBean.usuario.correo}" type="text" class="span11"
											placeholder="Ingrese su correo electrónico" style="width: 35%;"/>
										</div>
									</div>
									<div class="form-actions" align="center">
										<h:commandButton action="#{usuarioBean.registrarUsuario()}" value="Crear" class="btn btn-success" style="margin-right: 20%;"/>
										<h:commandButton action="#{usuarioBean.limpiar()}" value="Cancelar" class="btn btn-danger" style="margin-left: 20%;"/>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</body>
</ui:composition>
</html>

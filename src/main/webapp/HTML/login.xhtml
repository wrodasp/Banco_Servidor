<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough">
<h:head>
<ui:define name="title">Login</ui:define>
</h:head>
<ui:composition template="index.html">
	<body>
		<ui:define name="formCliente">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box" >
							<div class="widget-content nopadding" style="color: black">
							<h3 class="box-title" align="center">MashiBank</h3>
								<h:form id="formulario" class="form-horizontal">
									<h:messages class="alert text-center"/>
									<div class="control-group" align="center">
										Usuario <h:inputText value="#{registroCliente.user}" class="span11"
											style="width: 20%;margin-left: 10%;" id = "usuario">
											<f:validateRequired/>
											</h:inputText>
									</div>
									<div style="margin-bottom: 2%"/>
									<div class="control-group" align="center">
										Contraseña <h:inputText value="#{registroCliente.clave}" class="span11"
											style="width: 20%;margin-left: 7.8%;margin-bottom: 2%;" id = "contraseña">
											<f:validateRequired/>
											</h:inputText>
									</div>
									<div class="form-actions" align="center">
										<h:commandButton action="#{registroCliente.loguear()}" 
										                 value="Ingresar" 
										                 class="btn btn-success" 
										                 style="margin-right: 20%;"
										                 update="formulario"/>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</body>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough">
<h:head>
<ui:define name="title">Login</ui:define>
</h:head>
<ui:composition template="index.html">
	<body>
		<ui:define name="formCliente">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box" >
							<div class="widget-content nopadding" style="color: black">
							<div align="center">
							<img src="img/logoFull.jpg" width="40%" height="5" style="margin-bottom: 2%"/>
							</div>
								<h:form id="formulario" class="form-horizontal">
									<h:messages class="alert text-center"/>
									<div align="center">
										Usuario <h:inputText value="#{loginUsuario.correo}"
											style="width: 20%;margin-left: 10%;" id = "usuario">
											<f:validateRequired/>
											</h:inputText>
									</div>
									<div style="margin-bottom: 2%"/>
									<div align="center">
										Contraseña <h:inputText value="#{loginUsuario.clave}"
											style="width: 20%;margin-left: 7.8%;margin-bottom: 2%;" id = "contraseña">
											<f:validateRequired/>
											</h:inputText>
									</div>
									<div style="margin-bottom: 2%" class="control-group" align="center">
										<div align="center">
										<h:commandButton action="#{loginUsuario.loguear()}" 
											                 value="Ingresar" 
											                 class="btn btn-success"
											                 update="formulario"/>
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</body>
</ui:composition>
</html>
